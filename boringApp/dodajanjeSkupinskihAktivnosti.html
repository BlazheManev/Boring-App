	<div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Zdravo</h1>
            <span>Dodajte Skupinski Aktivnosti</span>
          </div>
        </div>
      </div>
    </div>
	
	<div class="callback-form contact-us">
		<div class="container">
		  <div class="row">
			<div class="col-md-12">
				<div class="section-heading">
					<div class="container">
					<h2>Seznam skupinshih aktivnosti</h2>
						<table id="skupinskeAktivnosti">
							<tr>
								<th>Naziv</th>
								<th>Kraj</th>
								<th>Datum</th>
								<th>Max količina</th>
								<th>Kategorija</th>
							</tr>
						</table>
					</div>
				</div>
				
				<div class="container">
					<h3>Skupinske aktivnosti</h3>
					<form name="skupinske_aktivnosti_form" class="form-horizontal" onsubmit="">
						<div class="form-group">
							<label class="control-label col-sm-2" for="naziv">Aktivnost: </label>
							<div class="col-sm-10">
								<input name="naziv" id="naziv" type="text" placeholder="Ime aktivnosti" />
							</div>
						</div>
			
					<div class="form-group">
						<label class="control-label col-sm-2" for="kraj">Kraj: </label>
						<div class="col-sm-10">
							<input name="kraj" id="kraj" type="text" placeholder="Kraj izvajanja aktivnosti" />
						</div>
					</div>
			
					<div class="form-group">
						<label class="control-label col-sm-2" for="datum">Datum: </label>
						<div class="col-sm-10">
							<input name="datum" id="datum" type="date" value="01.06.2022" />
						</div>
					</div>
			
					<div class="form-group">
						<label class="control-label col-sm-2" for="maks">Število udeležencev: </label>
						<div class="col-sm-10">
							<input name="maks" id="maks" type="number" min="5" value="5" />
						</div>
					</div>
			
					<div class="form-group">
						<label class="control-label col-sm-2" for="kategorija"></label>
						<div class="col-sm-10">
							<input name="kategorija" id="kategorija" type="hidden" value="2" />
						</div>
					</div>
			
					<input type="button" onclick="dodajZaSkupinsko()" value="Dodaj" id="dodajanje" style="font-size:20px;">
				</form>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
    <footer>
		<div class="container">
		  <div class="row">
			<div class="col-md-3 footer-item">
			  <h4>BORING APP</h4>
			  <p>GET RID OF YOUR BOREDNESS.</p>
			  <ul class="social-icons">
				<li><a rel="nofollow" href="https://fb.com/templatemo" target="_blank"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
				<li><a href="#"><i class="fa fa-behance"></i></a></li>
			  </ul>
			</div>
	  
			
			<div class="col-md-3 footer-item last-item">
			  <h4>Contact Us</h4>
			  <div class="contact-form">
				<form id="contact footer-contact" action="" method="post">
				  <div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
					  <fieldset>
						<input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="">
					  </fieldset>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
					  <fieldset>
						<input name="email" type="text" class="form-control" id="email" pattern="[^ @]*@[^ @]*" placeholder="E-Mail Address" required="">
					  </fieldset>
					</div>
					<div class="col-lg-12">
					  <fieldset>
						<textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message" required=""></textarea>
					  </fieldset>
					</div>
					<div class="col-lg-12">
					  <fieldset>
						<button type="submit" id="form-submit" class="filled-button">Send Message</button>
					  </fieldset>
					</div>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </footer>

	  <script language = "text/Javascript"> 
		cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
		function clearField(t){                   //declaring the array outside of the
		if(! cleared[t.id]){                      // function makes it static and global
			cleared[t.id] = 1;  // you could use true and false, but that's more typing
			t.value='';         // with more chance of typos
			t.style.color='#fff';
			}
		}
	  </script>
